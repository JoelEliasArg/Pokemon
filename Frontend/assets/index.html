<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Módulo Principal</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente Outfit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="outfit-regular">
  <main class="container text-center py-5">
    
    <img src="images/logo.png" 
     alt="Logo Pokémon" 
     class="pokemon-logo mb-5" style="cursor: pointer;">


    <div class="row justify-content-center g-4">

      <!-- CARD USUARIO -->
      <div class="col-10 col-sm-6 col-md-4">
         <a href="usuarios.html" class="card-link">
        <div class="card custom-card">
          <img src="images/ash-ketchum-pikachu.png" class="card-img-top" alt="Usuario" width="600"
  height="338" loading="lazy">
          <div class="card-body">
            <h5 class="card-title">Usuario</h5>
            <p class="card-text">Personaliza tu entrenador</p>
          </div>
        </div>
        </a>
      </div>

      <!-- CARD POKEMON -->
      <div class="col-10 col-sm-6 col-md-4">
        <a href="pokemon.html" class="card-link">
        <div class="card custom-card">
          <img src="images/images.png" class="card-img-top" alt="Pokémon" width="600"
  height="338" loading="lazy">
          <div class="card-body">
            <h5 class="card-title">Pokémon</h5>
            <p class="card-text">Ver y editar Pokémon</p>
          </div>
        </div>
        </a>
      </div>

      <!-- CARD CAPTURAR -->
      <div class="col-10 col-sm-6 col-md-4">
         <a href="capturas.html" class="card-link">
        <div class="card custom-card">
          <img src="images/whats-that-poke-ball.png" class="card-img-top" alt="Capturar" width="600" 
          height="338" loading="lazy">
          <div class="card-body">
            <h5 class="card-title">Capturar</h5>
            <p class="card-text">Ver capturas en tu colección</p>
          </div>
        </div>
        </a>
      </div>

    </div>
  </main>

  <!-- Script personalizado -->
  <script src="js/script.js"></script>
  <div class="pokeball-corner"></div>
</body>
</html>
